<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Organização Atividade 01</title>
  <meta name="description" content="Organização sem fins lucrativos — inciativa social, contato e ações.">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos Sociais</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <h1>Formulário de Cadastro</h1>


    <form id="form-cadastro" action="#" method="post" novalidate>
      <fieldset>
        <legend>Dados pessoais</legend>


        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required minlength="3" placeholder="Seu nome completo">


        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="seu@exemplo.com">


        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required
          placeholder="000.000.000-00">


        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" inputmode="tel" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" required
          placeholder="(11) 91234-5678">


        <label for="nascimento">Data de Nascimento</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </fieldset>


      <fieldset>
        <legend>Endereço</legend>


        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" required>


        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" inputmode="numeric" pattern="\d{5}-\d{3}" required
          placeholder="00000-000">


        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" required>


        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
        </select>
      </fieldset>


      <button type="submit">Enviar cadastro</button>
    </form>


    <script src="js/masks.js" defer></script>
    <script>
      const form = document.getElementById('form-cadastro');
      form.addEventListener('submit', (e) => {
        if (!form.checkValidity()) {
          e.preventDefault();
          form.reportValidity();
        } else {
          e.preventDefault();
          alert('Cadastro enviado :)');
        }
      });
    </script>
  </main>


  <footer>
    <p>&copy; Organização Atividade 01</p>
  </footer>
</body>

</html>
